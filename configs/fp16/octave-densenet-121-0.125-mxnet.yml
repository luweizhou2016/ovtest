models:
- name: octave-densenet-121-0.125
  launchers:
  - framework: dlsdk
    adapter: classification
  datasets:
  - name: ImageNet2012
    reader: opencv_imread
    preprocessing:
    - type: resize
      size: 256
      aspect_ratio_scale: greater
      interpolation: CUBIC
    - type: crop
      size: 224
    metrics:
    - name: accuracy@top1
      type: accuracy
      top_k: 1
      reference: 0.76066
    - name: accuracy@top5
      type: accuracy
      top_k: 5
      reference: 0.93044
